      - >-
        img/elections-2019.png
      - >-
        img/r.png
    videos:
      - 'https://www.youtube.com/watch?v=nlZnYcz66YE'
  en:
    genericName: Jupyter notebook
    shortDescription: >-
      Advanced data science on Italian open data using Jupyter notebooks: share
      yours!
    longDescription: >
      [PDND-nteract](https://github.com/teamdigitale/daf-nteract) is a
      customisation of [nteract](https://nteract.io/) that allows users
      registered into the [PDND](https://dataportal.daf.teamdigitale.it/) to
      search and load datasets into the notebook from about 7000 italians public
      datasets. This repo contains a set of notebooks devoloped using
      [pdnd-nteract](https://github.com/teamdigitale/daf-nteract) on top of a
      [datascience docker
      image](https://github.com/jupyter/docker-stacks/tree/master/datascience-notebook)
      provided by [jupyter project](https://jupyter.org/). The image contains a
      ready to use datascience environment with the most used datascience
      libraries for **python3**, **R**, and **Julia**. If you want to deepen
      about the set of libraries you can read
      [this](https://jupyter-docker-stacks.readthedocs.io/en/latest/). If you
      want to know more about the project you can start from
      [here](https://github.com/teamdigitale/daf-nteract).
    documentation: >-
      https://github.com/teamdigitale/pdnd-open-notebooks/blob/master/open-notebooks-example/tutorial.ipynb
    apiDocumentation: >-
      https://docs.italia.it/italia/daf/daf-dataportal-it-docs/it/bozza/dataportal-privato/api.html
