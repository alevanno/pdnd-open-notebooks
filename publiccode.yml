description:
  it:
    genericName: Jupyter notebook
    shortDescription: >-
      Data science avanzata grazie a Jupiter notebook interfacciati direttamente
      agli open data italiani: condividili con la comunità!
    longDescription: >
      La [Piattaforma Digitale Nazionale dei
      Dati](https://dataportal.daf.teamdigitale.it/) (ex DAF) contiene migliaia
      di dataset rilasciati dalle pubbliche amministrazioni italiane con licenze
      open data. Il progetto
      [PDND-nteract](https://github.com/teamdigitale/daf-nteract) integra le API
      della PDND all'interno della suite di analisi dati
      [Jupyter](https://jupyter.org/) grazie al progetto open source
      [nteract](https://nteract.io/) di cui è un'estensione. Questo repository
      contiene notebook di analisi liberamente consultabili e riutilizzabili
      grazie a una versione dockerizzata per la data science rilasciata dal
      progetto Jupyter. Ambienti di sviluppo supportati: **Python3**, **R** e
      **Julia**. Per approfondire lo stack tecnologico leggi
      [qui](https://jupyter-docker-stacks.readthedocs.io/en/latest/). Per
      scoprire il progetto PDND-nteract puoi cominciare da
      [qui](https://github.com/teamdigitale/daf-nteract).


      ​
    documentation: >-
      https://github.com/teamdigitale/pdnd-open-notebooks/blob/master/open-notebooks-example/tutorial.ipynb
    apiDocumentation: >-
      https://docs.italia.it/italia/daf/daf-dataportal-it-docs/it/bozza/dataportal-privato/api.html
    features:
